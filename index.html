<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quotable - WVPB</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/all.css">
</head>

<body>

    <div class="nav">
        <div class="container">
            <h1 class="title">
                <img src="assets/img/quotable-icon.png" class="title-icon">WVPB Quotable</h1>
        </div>
    </div>

    <div class="content-container container">

        <div class="row">

            <div class="quotable-container col-sm-8">
                <div class="quote-sizing-box">
                    <div class="quote">
                        <div class="editable-quote editable">
                            <p class="p-quote"><span class="quote-open" contenteditable=false>&#8220;</span><b>Click this text to edit.</b><span class="quote-close" contenteditable=false>&#8221;</span></p>
                        </div>
                        <div class="editable-attrib editable" contenteditable>
                            <p>â€”Theodore Roosevelt</p>
                        </div>
                    </div>
                    <div class="image">
                        <img class="quote-logo" src="assets/img/logos/wvpb-white.png">
                    </div>
                </div>
            </div>

            <div class="settings col-sm-4">

                <div class="setting settings-quotations">
                    <h4>Quotations</h4>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="options" id="option1" value="on" checked>On
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option2" value="off">Off
                        </label>
                    </div>
                </div>

                <div class="setting settings-size">
                    <h4>Select size:</h4>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="options" id="option1" value="twitter">Twitter
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option2" value="facebook">Facebook
                        </label>
                    </div>
                </div>

                <div class="setting settings-brand">
                    <h4>Choose Brand:</h4>
                    <select id="select_brand">
                        <option value="wvpb">West Virginia Public Broadcasting</option>
                        <option value="insideappalachia">Inside Appalachia</option>
                        <option value="wvmorning">West Virginia Morning</option>
                        <option value="mountainstage">Mountain Stage</option>
                    </select>
                </div>

                <div class="setting settings-theme">
                    <h4>Choose Theme:</h4>
                    <select id="select_theme">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="gray">Gray</option>
                        <option value="brand">Brand Theme (If Available)</option>
                    </select>
                </div>

                <div class="setting settings-font-size">
                    <h4>Font Size</h4>
                    <input id="fontslider" type="range" name="points" min="18" max="200" value="48">
                </div>

                <div class="setting settings-image-upload">
                    <h4>Image Background Upload:</h4>
                    <input type='file' id="asd" />
                </div>

                <div class="content-container save-area">
                    <a type="button" class="btn btn-primary btn-lg save-button">Save Image</a>
                </div>

            </div><!--/settings column-->


        </div>
    </div><!--/container-->

    <script src="assets/js/all.js"></script>
</body>

</html>
